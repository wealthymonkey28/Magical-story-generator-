<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            overflow: hidden;
        }
        #splash-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="splash-image" src="splash_screen.png" alt="The Little Wizard's Quill Splash">
    <script>
        // Redirect to main app after 2 seconds
        setTimeout(() => {
            window.location.href = 'index.html'; // Adjust to your main page
        }, 2000);
    </script>
</body>
</html>
